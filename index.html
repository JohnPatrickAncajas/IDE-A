<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDE-A</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>IDE-A</h1>
    </header>

    <main>
        <div id="sidebar">
            <div class="tab" onclick="showEditor('html5')">HTML</div>
            <div class="tab" onclick="showEditor('css3')">CSS</div>
            <div class="tab" onclick="showEditor('js')">JS</div>
            <button onclick="runCode()">Run</button>
            <button id="downloadHTML">Download HTML5</button>
            <button id="downloadCSS">Download CSS3</button>
            <button id="downloadJS">Download JavaScript</button>
        </div>

        <div id="editor">
            <textarea id="html5" placeholder="Write your HTML5 code here!"></textarea>
            <textarea id="css3" placeholder="Write your CSS3 code here!"></textarea>
            <textarea id="js" placeholder="Write your JavaScript code here!"></textarea>
        </div>

        <div id="output">
            <iframe id="preview"></iframe>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
